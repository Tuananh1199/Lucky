<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>L√¨ X√¨ 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --tet-red: #c62828;
            --tet-gold: #fdd835;
            --dark-red: #7f0000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Lexend', sans-serif;
            background: var(--dark-red);
            color: var(--tet-gold);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Ti·ªÅn v√†ng r∆°i nh·∫π nh√†ng */
        .coin {
            position: fixed; top: -50px; font-size: 18px; z-index: 0;
            pointer-events: none; animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }

        .container {
            max-width: 600px; margin: 0 auto; position: relative; z-index: 2; padding: 10px;
        }

        .header {
            text-align: center; padding: 20px 10px; background: rgba(0, 0, 0, 0.2);
            border-radius: 15px; border: 2px solid var(--tet-gold); margin-bottom: 15px;
        }

        #secretSwitch { cursor: pointer; user-select: none; transition: 0.3s; }
        #secretSwitch:active { transform: scale(0.98); opacity: 0.8; }

        .horse-icon { font-size: 3em; cursor: pointer; display: inline-block; margin-bottom: 5px; }

        /* Grid 4 c·ªôt c·ªë ƒë·ªãnh cho c·∫£ Mobile */
        .cards-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px;
        }

        .card { aspect-ratio: 3/4.5; perspective: 1000px; }
        .card-inner {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.6s; transform-style: preserve-3d;
        }
        .card.flipped .card-inner { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 6px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255, 235, 59, 0.3);
        }

        .card-front { 
            background: var(--tet-red); position: relative; overflow: hidden;
        }

        /* H·ªça ti·∫øt ·∫©n ph√¢n bi·ªát cho ch·ªß nh√† */
        /* Ch·∫ø ƒë·ªô L·∫•y May: H√¨nh Hoa Mai (‚ùÄ) */
        .mode-low .card-front::before {
            content: "‚ùÄ"; position: absolute; bottom: 5px; right: 5px;
            font-size: 10px; color: rgba(255, 215, 0, 0.15);
        }
        /* Ch·∫ø ƒë·ªô May M·∫Øn: H√¨nh ƒê·ªìng Xu (‚ùÇ) */
        .mode-high .card-front::before {
            content: "‚ùÇ"; position: absolute; bottom: 5px; right: 5px;
            font-size: 10px; color: rgba(255, 215, 0, 0.15);
        }

        .card-front::after { content: "üßß"; font-size: 1.5rem; }

        .card-back {
            background: #fffbe6; color: var(--tet-red);
            transform: rotateY(180deg); font-weight: bold;
            font-size: 0.65rem; text-align: center; line-height: 1.2;
        }

        /* Stats Bar */
        .stats {
            margin-top: 15px; text-align: center; font-size: 0.75rem;
            background: rgba(0,0,0,0.4); padding: 8px; border-radius: 10px;
        }

        /* Popup */
        .result-popup {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--tet-red); border: 4px solid var(--tet-gold);
            padding: 25px; border-radius: 20px; text-align: center;
            z-index: 3000; display: none; width: 80%; max-width: 300px;
        }

        .btn-close {
            margin-top: 15px; padding: 10px 20px; background: var(--tet-gold);
            border: none; border-radius: 10px; color: var(--tet-red); font-weight: bold;
        }

        /* Settings Admin */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 4000; padding: 20px;
        }
        .modal-content { background: white; color: #333; padding: 20px; border-radius: 15px; }
        .input-group { margin-bottom: 12px; }
        .input-group label { font-size: 12px; font-weight: bold; display: block; }
        .input-group input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="horse-icon" id="adminTrigger">üê¥</div>
        <h1 id="secretSwitch">L√¨ X√¨ T·∫øt B√≠nh Ng·ªç</h1>
        <p style="font-size: 0.8em; opacity: 0.8;">Nh·∫•n v√†o bao l√¨ x√¨ ƒë·ªÉ nh·∫≠n l·ªôc</p>
    </div>

    <div class="cards-grid" id="grid"></div>

    <div class="stats">
        L∆∞·ª£t: <span id="picks">0</span> | T·ªïng: <span id="total">0ƒë</span>
    </div>
</div>

<div class="result-popup" id="resultPopup">
    <h2 style="color: var(--tet-gold); font-size: 1.2rem;">Khai Xu√¢n ƒê·∫°i C√°t!</h2>
    <div id="winAmount" style="font-size: 1.8rem; margin: 15px 0; font-weight: 900; color: white;"></div>
    <button class="btn-close" onclick="closePopup()">C·∫£m ∆°n üßß</button>
</div>

<div class="modal" id="adminModal">
    <div class="modal-content">
        <h3 style="margin-bottom:15px">Qu·∫£n l√Ω t·ª∑ l·ªá</h3>
        <div id="passArea">
            <input type="password" id="adminPass" placeholder="Nh·∫≠p m·∫≠t kh·∫©u..." style="width:100%; padding:10px; margin-bottom:10px;">
            <button class="btn-close" style="width:100%" onclick="verifyAdmin()">X√°c nh·∫≠n</button>
        </div>
        <div id="settingsArea" style="display:none">
            <div class="input-group">
                <label>M·ªánh gi√° L·∫•y May (C√°ch nhau b·∫±ng d·∫•u ph·∫©y):</label>
                <input type="text" id="setLow" value="10000, 20000, 50000, 68000, 88000">
            </div>
            <div class="input-group">
                <label>M·ªánh gi√° May M·∫Øn (S·ªë ƒë·∫πp ƒë√£ th√™m):</label>
                <input type="text" id="setHigh" value="99999, 111111, 123123, 168000, 123456, 168168, 222222, 333333, 555555">
            </div>
            <button class="btn-close" style="width:100%" onclick="saveAndClose()">L∆∞u c·∫•u h√¨nh</button>
        </div>
    </div>
</div>

<script>
    let currentMode = 'low'; // 'low' ho·∫∑c 'high'
    let globalPicks = 0;
    let globalTotal = 0;
    let adminClicks = 0;
    
    let config = {
        low: [10000, 20000, 26000, 39000, 50000, 68000, 79000, 88000, 100000],
        high: [99999, 111111, 123123, 168000, 123456, 168168, 200000, 222222, 333333, 555555]
    };

    function createCoins() {
        setInterval(() => {
            const coin = document.createElement('div');
            coin.className = 'coin';
            coin.innerHTML = 'ü™ô';
            coin.style.left = Math.random() * 100 + 'vw';
            coin.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(coin);
            setTimeout(() => coin.remove(), 5000);
        }, 400);
    }

    // C∆° ch·∫ø l·∫•y ti·ªÅn d·ª±a tr√™n logic ·∫©n c·ªßa b·∫°n
    function getAmount() {
        let pool = [...config[currentMode]];
        
        // Logic ch·∫∑n theo l∆∞·ª£t m·ªü
        if (globalPicks < 5) {
            pool = pool.filter(v => v < 250000);
        } else if (globalPicks < 30) {
            pool = pool.filter(v => v < 500000);
        }

        // ∆Øu ti√™n c√°c s·ªë nh·ªè h∆°n ƒë·ªÉ kh√¥ng b·ªã "ch√°y t√∫i" qu√° s·ªõm
        pool.sort((a, b) => a - b);
        let rand = Math.random();
        if (rand < 0.7) {
            // 70% tr√∫ng n·ª≠a d∆∞·ªõi danh s√°ch
            return pool[Math.floor(Math.random() * Math.ceil(pool.length / 2))];
        } else {
            // 30% tr√∫ng n·ª≠a tr√™n
            return pool[Math.floor(Math.random() * pool.length)];
        }
    }

    function renderGrid() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        grid.className = `cards-grid mode-${currentMode}`; // Th√™m class ƒë·ªÉ hi·ªÉn th·ªã h·ªça ti·∫øt ·∫©n

        for (let i = 0; i < 100; i++) {
            const amt = getAmount();
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back">${amt.toLocaleString()}ƒë</div>
                </div>
            `;
            card.onclick = function() {
                if (!this.classList.contains('flipped')) {
                    this.classList.add('flipped');
                    handlePick(amt);
                }
            };
            grid.appendChild(card);
        }
    }

    // Chuy·ªÉn ƒë·ªïi ch·∫ø ƒë·ªô B√≠ M·∫≠t
    document.getElementById('secretSwitch').onclick = function() {
        currentMode = (currentMode === 'low') ? 'high' : 'low';
        renderGrid();
        // Hi·ªáu ·ª©ng ph·∫£n h·ªìi nh·∫π cho b·∫°n bi·∫øt ƒë√£ ƒë·ªïi th√†nh c√¥ng
        this.style.color = (currentMode === 'high') ? '#fff' : 'var(--tet-gold)';
        setTimeout(() => this.style.color = 'var(--tet-gold)', 200);
    };

    function handlePick(amt) {
        globalPicks++;
        globalTotal += amt;
        document.getElementById('picks').innerText = globalPicks;
        document.getElementById('total').innerText = globalTotal.toLocaleString() + 'ƒë';
        
        setTimeout(() => {
            document.getElementById('winAmount').innerText = amt.toLocaleString() + 'ƒë';
            document.getElementById('resultPopup').style.display = 'block';
            confetti({ particleCount: 80, spread: 50, origin: { y: 0.6 }, colors: ['#fdd835', '#ffffff', '#c62828'] });
        }, 500);
    }

    function closePopup() { document.getElementById('resultPopup').style.display = 'none'; }

    // Admin Settings
    document.getElementById('adminTrigger').onclick = function() {
        adminClicks++;
        if (adminClicks >= 3) {
            document.getElementById('adminModal').style.display = 'block';
            adminClicks = 0;
        }
        setTimeout(() => adminClicks = 0, 1000);
    };

    function verifyAdmin() {
        if (document.getElementById('adminPass').value === "Test@12345") {
            document.getElementById('passArea').style.display = 'none';
            document.getElementById('settingsArea').style.display = 'block';
        } else { alert("Sai m·∫≠t kh·∫©u!"); }
    }

    function saveAndClose() {
        config.low = document.getElementById('setLow').value.split(',').map(v => parseInt(v.trim()));
        config.high = document.getElementById('setHigh').value.split(',').map(v => parseInt(v.trim()));
        document.getElementById('adminModal').style.display = 'none';
        renderGrid();
    }

    window.onload = () => { createCoins(); renderGrid(); };
</script>
</body>
</html>
