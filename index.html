<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>L√¨ X√¨ T·∫øt B√≠nh Ng·ªç 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700;900&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --tet-red: #d32f2f; --tet-gold: #ffeb3b; --dark-red: #8e0000; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Lexend', sans-serif; 
            background: var(--dark-red); 
            color: var(--tet-gold); 
            min-height: 100vh; 
            overflow-x: hidden; 
            padding-bottom: 50px; 
        }
        
        /* Hi·ªáu ·ª©ng ti·ªÅn r∆°i */
        .coin { position: fixed; top: -50px; font-size: 18px; z-index: 0; pointer-events: none; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }

        .container { max-width: 500px; margin: 0 auto; position: relative; z-index: 2; padding: 10px; }
        .header { 
            text-align: center; padding: 15px; 
            background: rgba(0,0,0,0.4); 
            border-radius: 20px; 
            border: 2px solid var(--tet-gold); 
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        #secretTitle { cursor: pointer; user-select: none; font-family: 'Pacifico', cursive; font-size: 1.8rem; margin: 5px 0; }

        .cards-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .card { aspect-ratio: 3/4.5; perspective: 1000px; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; }
        .card.flipped .card-inner { transform: rotateY(180deg); }

        .card-front, .card-back { 
            position: absolute; width: 100%; height: 100%; 
            backface-visibility: hidden; border-radius: 10px; 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; border: 1.5px solid var(--tet-gold); 
        }
        .card-front { background: var(--tet-red); box-shadow: inset 0 0 15px rgba(0,0,0,0.3); }
        .card-front::before { content: "üßß"; font-size: 1.6rem; }
        
        .card-back { background: #ffffff; color: var(--tet-red); transform: rotateY(180deg); padding: 5px; text-align: center; }
        .card-back .label { font-size: 0.5rem; font-weight: bold; opacity: 0.6; margin-bottom: 4px; color: #888; }
        .card-back .amount { font-size: 0.7rem; font-weight: 900; word-break: break-all; line-height: 1.1; }

        .stats { 
            margin-top: 20px; text-align: center; font-size: 0.85rem; 
            background: rgba(0,0,0,0.6); padding: 12px; border-radius: 50px;
            border: 1px solid rgba(255,235,59,0.3);
        }
        
        .result-popup { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: #fff; border: 6px solid var(--tet-gold); padding: 25px; 
            border-radius: 25px; text-align: center; z-index: 3000; display: none; 
            width: 85%; max-width: 320px; box-shadow: 0 0 100px rgba(0,0,0,0.8); 
        }
        #winAmount { font-size: 2.2rem; color: var(--tet-red); font-weight: 900; margin: 15px 0; }
        .btn-red { 
            padding: 12px 35px; background: var(--tet-red); color: white; 
            border: none; border-radius: 50px; font-weight: 700; cursor: pointer; 
            width: 100%; margin-top: 10px; box-shadow: 0 4px 0 #8e0000;
        }
        .btn-red:active { transform: translateY(2px); box-shadow: none; }

        /* Admin Styles */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 4000; overflow-y: auto; padding: 20px; }
        .modal-content { background: white; color: #333; padding: 20px; border-radius: 20px; max-width: 450px; margin: 0 auto; }
        .config-row { display: flex; gap: 5px; margin-bottom: 8px; align-items: center; }
        .config-row input { padding: 8px; border: 1px solid #ddd; border-radius: 5px; font-size: 13px; }
        label { font-size: 12px; font-weight: bold; margin-top: 10px; display: block; color: var(--tet-red); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div style="font-size: 2.8rem; cursor: pointer;" id="adminTrigger">üê¥</div>
        <h1 id="secretTitle">L√¨ X√¨ T·∫øt 2026</h1>
        <p id="modeIndicator" style="font-size: 0.65rem; opacity: 0.6; letter-spacing: 2px; font-weight: bold; color: white;">T√öI T√ÄI L·ªòC</p>
    </div>
    <div class="cards-grid" id="grid"></div>
    <div class="stats">
        L∆∞·ª£t m·ªü: <span id="picks" style="color:white">0</span> | 
        T·ªïng ti·ªÅn: <span id="total" style="color:var(--tet-gold)">0ƒë</span>
    </div>
</div>

<div class="result-popup" id="resultPopup">
    <p style="color: #d32f2f; font-weight: bold; font-size: 1.2rem;">üßß Ch√∫c M·ª´ng! üßß</p>
    <div id="winAmount">0ƒë</div>
    <button class="btn-red" onclick="closePopup()">NH·∫¨N L·ªòC</button>
</div>

<div id="adminModal" class="modal">
    <div class="modal-content">
        <h2 style="text-align:center; color:var(--tet-red)">C√†i ƒê·∫∑t L√¨ X√¨</h2>
        <div id="passArea">
            <input type="password" id="adminPass" placeholder="M·∫≠t kh·∫©u: Test@12345" style="width:100%; padding:15px; margin:20px 0; border:1px solid #ddd; border-radius:10px;">
            <button class="btn-red" onclick="verifyAdmin()">V√†o Qu·∫£n Tr·ªã</button>
        </div>
        <div id="settingsArea" style="display:none">
            <label>Ch·∫ø ƒë·ªô: <span id="activeModeText" style="color:blue">HIGH</span></label>
            <p style="font-size: 11px; color: #666; margin-bottom: 10px;">(T·ª± ƒë·ªông l·ªçc m·ªánh gi√° theo s·ªë l∆∞·ª£t m·ªü)</p>
            <div id="itemsList" style="max-height: 300px; overflow-y: auto; margin: 10px 0; border: 1px inset #eee; padding: 10px;"></div>
            <button onclick="addItem()" style="font-size:12px; padding:5px; margin-bottom:10px; cursor:pointer">+ Th√™m m·ªánh gi√°</button>
            <button class="btn-red" onclick="saveConfig()">L∆∞u C·∫•u H√¨nh & Reset</button>
            <button class="btn-red" style="background:#666; box-shadow: 0 4px 0 #333;" onclick="document.getElementById('adminModal').style.display='none'">ƒê√≥ng</button>
        </div>
    </div>
</div>

<script>
    let currentMode = 'high'; 
    let globalPicks = 0;
    let globalTotal = 0;
    let titleClicks = 0;
    let adminClicks = 0;

    // C·∫•u h√¨nh d·ªØ li·ªáu
    let configData = {
        low: [
            {amt: 11111, p: 20}, {amt: 22222, p: 20}, {amt: 33333, p: 20}, 
            {amt: 55555, p: 20}, {amt: 68686, p: 20}
        ],
        high: [
            {amt: 123123, p: 25}, // Xu·∫•t hi·ªán nhi·ªÅu nh·∫•t
            {amt: 168168, p: 20}, // Xu·∫•t hi·ªán nhi·ªÅu nh√¨
            {amt: 123456, p: 10}, 
            {amt: 222222, p: 15}, 
            {amt: 333333, p: 10}, // > 250k (M·ªü sau 5 l∆∞·ª£t)
            {amt: 456456, p: 10}, // > 250k (M·ªü sau 5 l∆∞·ª£t)
            {amt: 555555, p: 10}  // Jackpot (M·ªü sau 20 l∆∞·ª£t)
        ]
    };

    function createCoins() {
        setInterval(() => {
            const coin = document.createElement('div');
            coin.className = 'coin'; coin.innerHTML = 'ü™ô';
            coin.style.left = Math.random() * 100 + 'vw';
            coin.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(coin);
            setTimeout(() => coin.remove(), 5000);
        }, 600);
    }

    function getAmount() {
        let pool = [...configData[currentMode]];
        
        // LOGIC CH·∫∂N THEO L∆Ø·ª¢T (Ch·ªâ √°p d·ª•ng cho ch·∫ø ƒë·ªô HIGH)
        if (currentMode === 'high') {
            if (globalPicks < 5) {
                // D∆∞·ªõi 5 l∆∞·ª£t: Kh√¥ng xu·∫•t hi·ªán s·ªë > 250,000
                pool = pool.filter(item => item.amt < 250000);
            } else if (globalPicks < 20) {
                // T·ª´ l∆∞·ª£t 5 ƒë·∫øn 19: Xu·∫•t hi·ªán s·ªë > 250k nh∆∞ng ch∆∞a c√≥ 555,555
                pool = pool.filter(item => item.amt < 500000);
            }
            // T·ª´ l∆∞·ª£t 20 tr·ªü ƒëi: M·ªü kh√≥a to√†n b·ªô bao g·ªìm 555,555
        }

        // T√≠nh to√°n t·ª∑ l·ªá d·ª±a tr√™n pool ƒë√£ l·ªçc
        const totalP = pool.reduce((sum, item) => sum + item.p, 0);
        const rand = Math.random() * totalP;
        let cumulative = 0;

        for (let item of pool) {
            cumulative += item.p;
            if (rand <= cumulative) return item.amt;
        }
        return pool[0].amt;
    }

    function renderGrid() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        document.getElementById('modeIndicator').innerText = currentMode === 'high' ? "T√öI T√ÄI L·ªòC" : "T√öI B√åNH AN";

        for (let i = 0; i < 100; i++) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back">
                        <div class="label">L·ªòC XU√ÇN</div>
                        <div class="amount">?</div>
                    </div>
                </div>`;
            
            card.onclick = function() {
                if (!this.classList.contains('flipped')) {
                    const finalAmt = getAmount();
                    this.querySelector('.amount').innerText = finalAmt.toLocaleString() + 'ƒë';
                    this.classList.add('flipped');
                    handlePick(finalAmt);
                }
            };
            grid.appendChild(card);
        }
    }

    function handlePick(amt) {
        globalPicks++; 
        globalTotal += amt;
        document.getElementById('picks').innerText = globalPicks;
        document.getElementById('total').innerText = globalTotal.toLocaleString() + 'ƒë';
        
        setTimeout(() => {
            document.getElementById('winAmount').innerText = amt.toLocaleString() + 'ƒë';
            document.getElementById('resultPopup').style.display = 'block';
            confetti({ 
                particleCount: 150, 
                spread: 70, 
                origin: { y: 0.6 }, 
                colors: ['#ffeb3b', '#d32f2f', '#ffffff'] 
            });
        }, 600);
    }

    function closePopup() { document.getElementById('resultPopup').style.display = 'none'; }

    // ƒê·ªïi mode b·∫±ng c√°ch b·∫•m 3 l·∫ßn v√†o Title
    document.getElementById('secretTitle').onclick = function() {
        titleClicks++;
        if (titleClicks === 3) {
            currentMode = (currentMode === 'high') ? 'low' : 'high';
            renderGrid();
            titleClicks = 0;
            alert("ƒê√£ chuy·ªÉn sang: " + (currentMode === 'high' ? "T√∫i T√†i L·ªôc" : "T√∫i B√¨nh An"));
        }
        setTimeout(() => titleClicks = 0, 1000);
    };

    // M·ªü admin b·∫±ng c√°ch b·∫•m 3 l·∫ßn v√†o icon Ng·ª±a
    document.getElementById('adminTrigger').onclick = function() {
        adminClicks++;
        if (adminClicks === 3) { 
            document.getElementById('adminModal').style.display = 'block'; 
            adminClicks = 0; 
        }
        setTimeout(() => adminClicks = 0, 1000);
    };

    function verifyAdmin() {
        if (document.getElementById('adminPass').value === "Test@12345") {
            document.getElementById('passArea').style.display = 'none';
            document.getElementById('settingsArea').style.display = 'block';
            loadSettingsToUI();
        } else { alert("Sai m·∫≠t kh·∫©u!"); }
    }

    function loadSettingsToUI() {
        const list = document.getElementById('itemsList');
        document.getElementById('activeModeText').innerText = currentMode.toUpperCase();
        list.innerHTML = '';
        configData[currentMode].forEach((item) => addItemUI(item.amt, item.p));
    }

    function addItemUI(amt = 10000, p = 10) {
        const div = document.createElement('div');
        div.className = 'config-row';
        div.innerHTML = `
            <input type="number" class="in-amt" value="${amt}" style="flex:2">
            <input type="number" class="in-p" value="${p}" style="flex:1">
            <button onclick="this.parentElement.remove()" style="color:red; border:none; background:none; font-weight:bold; cursor:pointer">X</button>
        `;
        document.getElementById('itemsList').appendChild(div);
    }

    function addItem() { addItemUI(); }

    function saveConfig() {
        const ampts = document.querySelectorAll('.in-amt');
        const probs = document.querySelectorAll('.in-p');
        let newItems = [];
        let totalP = 0;

        ampts.forEach((el, i) => {
            const a = parseInt(el.value);
            const p = parseFloat(probs[i].value);
            newItems.push({amt: a, p: p});
            totalP += p;
        });

        if (Math.abs(totalP - 100) > 0.1) {
            alert("L·ªói: T·ªïng t·ª∑ l·ªá ph·∫£i b·∫±ng 100%. Hi·ªán t·∫°i: " + totalP + "%");
            return;
        }

        configData[currentMode] = newItems;
        alert("ƒê√£ l∆∞u c·∫•u h√¨nh m·ªõi!");
        document.getElementById('adminModal').style.display = 'none';
        renderGrid();
    }

    window.onload = () => { createCoins(); renderGrid(); };
</script>
</body>
</html>
