<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>L√¨ X√¨ T·∫øt 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700;900&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --tet-red: #d32f2f; --tet-gold: #ffeb3b; --dark-red: #8e0000; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Lexend', sans-serif; 
            background: var(--dark-red); 
            color: var(--tet-gold); 
            min-height: 100vh; 
            overflow-x: hidden; 
            padding-bottom: 50px; 
        }
        
        .coin { position: fixed; top: -50px; font-size: 18px; z-index: 0; pointer-events: none; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }

        .container { max-width: 500px; margin: 0 auto; position: relative; z-index: 2; padding: 10px; }
        .header { 
            text-align: center; padding: 15px; 
            background: rgba(0,0,0,0.4); 
            border-radius: 20px; 
            border: 2px solid var(--tet-gold); 
            margin-bottom: 15px;
        }
        #secretTitle { cursor: pointer; user-select: none; font-family: 'Pacifico', cursive; font-size: 1.8rem; margin: 5px 0; }

        .cards-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .card { aspect-ratio: 3/4.5; perspective: 1000px; cursor: pointer; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; }
        .card.flipped .card-inner { transform: rotateY(180deg); }

        .card-front, .card-back { 
            position: absolute; width: 100%; height: 100%; 
            backface-visibility: hidden; border-radius: 10px; 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; border: 1.5px solid var(--tet-gold); 
        }
        .card-front { background: var(--tet-red); box-shadow: inset 0 0 15px rgba(0,0,0,0.3); }
        .card-front::before { content: "üßß"; font-size: 1.6rem; }
        
        .card-back { background: #ffffff; color: var(--tet-red); transform: rotateY(180deg); padding: 5px; text-align: center; }
        .card-back .amount { font-size: 0.7rem; font-weight: 900; }

        .stats { 
            margin-top: 20px; text-align: center; font-size: 0.85rem; 
            background: rgba(0,0,0,0.6); padding: 12px; border-radius: 50px;
        }
        
        .result-popup { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: #fff; border: 6px solid var(--tet-gold); padding: 25px; 
            border-radius: 25px; text-align: center; z-index: 3000; display: none; 
            width: 85%; max-width: 320px; 
        }
        #winAmount { font-size: 2.2rem; color: var(--tet-red); font-weight: 900; margin: 15px 0; }
        .btn-red { 
            padding: 12px 35px; background: var(--tet-red); color: white; 
            border: none; border-radius: 50px; font-weight: 700; cursor: pointer; 
            width: 100%; margin-top: 10px; 
        }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 4000; padding: 20px; }
        .modal-content { background: white; color: #333; padding: 20px; border-radius: 20px; max-width: 450px; margin: 0 auto; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div style="font-size: 2.8rem; cursor: pointer;" id="adminTrigger">üê¥</div>
        <h1 id="secretTitle">L√¨ X√¨ T·∫øt 2026</h1>
        <p id="modeIndicator" style="font-size: 0.65rem; opacity: 0.6; letter-spacing: 2px; font-weight: bold;">T√öI T√ÄI L·ªòC</p>
    </div>
    <div class="cards-grid" id="grid"></div>
    <div class="stats">
        L∆∞·ª£t m·ªü: <span id="picks" style="color:white">0</span> | 
        T·ªïng: <span id="total" style="color:var(--tet-gold)">0ƒë</span>
    </div>
</div>

<div class="result-popup" id="resultPopup">
    <p style="color: #d32f2f; font-weight: bold;">üßß Ch√∫c M·ª´ng B·∫°n! üßß</p>
    <div id="winAmount">0ƒë</div>
    <button class="btn-red" onclick="closePopup()">NH·∫¨N L·ªòC</button>
</div>

<div id="adminModal" class="modal">
    <div class="modal-content">
        <h2 style="text-align:center; color:var(--tet-red)">Qu·∫£n Tr·ªã</h2>
        <input type="password" id="adminPass" placeholder="M·∫≠t kh·∫©u" style="width:100%; padding:15px; margin:20px 0; border:1px solid #ddd; border-radius:10px;">
        <button class="btn-red" onclick="verifyAdmin()">X√°c Nh·∫≠n</button>
        <button class="btn-red" style="background:#666" onclick="document.getElementById('adminModal').style.display='none'">ƒê√≥ng</button>
    </div>
</div>

<script>
    let currentMode = 'high'; 
    let globalPicks = 0;
    let globalTotal = 0;
    let titleClicks = 0;
    let adminClicks = 0;

    let configData = {
        low: [{amt: 11111, p: 20}, {amt: 22222, p: 20}, {amt: 33333, p: 20}, {amt: 55555, p: 20}, {amt: 68686, p: 20}],
        high: [
            {amt: 88888, p: 15}, 
            {amt: 99999, p: 10}, 
            {amt: 123123, p: 25}, 
            {amt: 123456, p: 10}, 
            {amt: 168168, p: 20}, 
            {amt: 168000, p: 5},
            {amt: 222222, p: 5},
            {amt: 333333, p: 5}, 
            {amt: 456456, p: 3}, 
            {amt: 555555, p: 2}
        ]
    };

    function getAmount() {
        if (currentMode === 'high') {
            // LOGIC CHIA ƒê·ªÄU T·ª∂ L·ªÜ TRONG 5 L∆Ø·ª¢T ƒê·∫¶U
            if (globalPicks < 5) {
                const startValues = [88888, 99999, 123123, 123456, 168168, 168000];
                // Ch·ªçn ng·∫´u nhi√™n 1 ph·∫ßn t·ª≠ trong m·∫£ng (t·ª∑ l·ªá 1/6 cho m·ªói s·ªë)
                return startValues[Math.floor(Math.random() * startValues.length)];
            } 
            
            // LOGIC T·ª™ L∆Ø·ª¢T 5 ƒê·∫æN 19
            let pool = configData.high.filter(item => item.amt < 500000);
            
            // LOGIC SAU L∆Ø·ª¢T 20
            if (globalPicks >= 20) {
                pool = configData.high;
            }

            // T√≠nh to√°n theo x√°c su·∫•t p
            const totalP = pool.reduce((sum, item) => sum + item.p, 0);
            const rand = Math.random() * totalP;
            let cumulative = 0;
            for (let item of pool) {
                cumulative += item.p;
                if (rand <= cumulative) return item.amt;
            }
        }
        
        // Mode Low
        const lowPool = configData.low;
        return lowPool[Math.floor(Math.random() * lowPool.length)].amt;
    }

    function renderGrid() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        document.getElementById('modeIndicator').innerText = currentMode === 'high' ? "T√öI T√ÄI L·ªòC" : "T√öI B√åNH AN";
        for (let i = 0; i < 100; i++) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<div class="card-inner"><div class="card-front"></div><div class="card-back"><div class="amount">?</div></div></div>`;
            card.onclick = function() {
                if (!this.classList.contains('flipped')) {
                    const finalAmt = getAmount();
                    this.querySelector('.amount').innerText = finalAmt.toLocaleString() + 'ƒë';
                    this.classList.add('flipped');
                    handlePick(finalAmt);
                }
            };
            grid.appendChild(card);
        }
    }

    function handlePick(amt) {
        globalPicks++; 
        globalTotal += amt;
        document.getElementById('picks').innerText = globalPicks;
        document.getElementById('total').innerText = globalTotal.toLocaleString() + 'ƒë';
        setTimeout(() => {
            document.getElementById('winAmount').innerText = amt.toLocaleString() + 'ƒë';
            document.getElementById('resultPopup').style.display = 'block';
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }, 600);
    }

    function closePopup() { document.getElementById('resultPopup').style.display = 'none'; }

    document.getElementById('secretTitle').onclick = function() {
        titleClicks++;
        if (titleClicks === 3) {
            currentMode = (currentMode === 'high') ? 'low' : 'high';
            renderGrid();
            titleClicks = 0;
        }
        setTimeout(() => titleClicks = 0, 1000);
    };

    document.getElementById('adminTrigger').onclick = function() {
        adminClicks++;
        if (adminClicks === 3) { document.getElementById('adminModal').style.display = 'block'; adminClicks = 0; }
        setTimeout(() => adminClicks = 0, 1000);
    };

    function verifyAdmin() {
        if (document.getElementById('adminPass').value === "Test@12345") {
            location.reload(); 
        } else { alert("Sai m·∫≠t kh·∫©u!"); }
    }

    function createCoins() {
        setInterval(() => {
            const coin = document.createElement('div');
            coin.className = 'coin'; coin.innerHTML = 'ü™ô';
            coin.style.left = Math.random() * 100 + 'vw';
            coin.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(coin);
            setTimeout(() => coin.remove(), 5000);
        }, 600);
    }

    window.onload = () => { createCoins(); renderGrid(); };
</script>
</body>
</html>
