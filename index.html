<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>L√¨ X√¨ T·∫øt 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700;900&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --tet-red: #d32f2f; --tet-gold: #ffeb3b; --dark-red: #8e0000; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Lexend', sans-serif; background: var(--dark-red); color: var(--tet-gold); min-height: 100vh; overflow-x: hidden; padding-bottom: 50px; }
        
        .coin { position: fixed; top: -50px; font-size: 18px; z-index: 0; pointer-events: none; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }

        .container { max-width: 500px; margin: 0 auto; position: relative; z-index: 2; padding: 10px; }
        .header { text-align: center; padding: 15px; background: rgba(0,0,0,0.4); border-radius: 20px; border: 2px solid var(--tet-gold); margin-bottom: 15px; }
        #secretTitle { cursor: pointer; user-select: none; font-family: 'Pacifico', cursive; font-size: 1.8rem; margin: 5px 0; }

        /* D√≤ng ch·ªØ ch·∫ø ƒë·ªô - N∆°i ƒë·∫∑t Cheat */
        #modeIndicator { font-size: 0.65rem; opacity: 0.8; letter-spacing: 2px; font-weight: bold; cursor: pointer; transition: all 0.2s; padding: 5px; display: inline-block; }

        .cards-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .card { aspect-ratio: 3/4.5; perspective: 1000px; cursor: pointer; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; }
        .card.flipped .card-inner { transform: rotateY(180deg); }

        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 10px; display: flex; align-items: center; justify-content: center; border: 1.5px solid var(--tet-gold); }
        .card-front { background: var(--tet-red); box-shadow: inset 0 0 15px rgba(0,0,0,0.3); }
        .card-front::before { content: "üßß"; font-size: 1.6rem; }
        .card-back { background: #ffffff; color: var(--tet-red); transform: rotateY(180deg); padding: 5px; text-align: center; font-weight: 900; font-size: 0.7rem; }

        .stats { margin-top: 20px; text-align: center; font-size: 0.85rem; background: rgba(0,0,0,0.6); padding: 12px; border-radius: 50px; }
        
        .result-popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; border: 6px solid var(--tet-gold); padding: 25px; border-radius: 25px; text-align: center; z-index: 3000; display: none; width: 85%; max-width: 320px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        #winAmount { font-size: 2.2rem; color: var(--tet-red); font-weight: 900; margin: 15px 0; }
        .btn-red { padding: 12px 35px; background: var(--tet-red); color: white; border: none; border-radius: 50px; font-weight: 700; cursor: pointer; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div style="font-size: 2.8rem; cursor: pointer;" id="adminTrigger">üê¥</div>
        <h1 id="secretTitle">L√¨ X√¨ T·∫øt 2026</h1>
        <p id="modeIndicator">T√öI T√ÄI L·ªòC</p>
    </div>
    <div class="cards-grid" id="grid"></div>
    <div class="stats">L∆∞·ª£t m·ªü: <span id="picks" style="color:white">0</span> | T·ªïng: <span id="total" style="color:var(--tet-gold)">0ƒë</span></div>
</div>

<div class="result-popup" id="resultPopup">
    <p style="color: #d32f2f; font-weight: bold;">üßß Ch√∫c M·ª´ng B·∫°n! üßß</p>
    <div id="winAmount">0ƒë</div>
    <button class="btn-red" onclick="document.getElementById('resultPopup').style.display='none'">NH·∫¨N L·ªòC</button>
</div>

<script>
    let currentMode = 'high'; 
    let globalPicks = 0;
    let globalTotal = 0;
    let cheatClicks = 0;
    let isCheatActive = false;

    let configData = {
        low: [{amt: 11111, p: 20}, {amt: 22222, p: 20}, {amt: 33333, p: 20}],
        high: [
            {amt: 88888, p: 10}, {amt: 99999, p: 10}, {amt: 123123, p: 15}, 
            {amt: 123456, p: 10}, {amt: 168168, p: 15}, {amt: 168000, p: 5},
            {amt: 222222, p: 5}, {amt: 333333, p: 8}, {amt: 363636, p: 8}, 
            {amt: 456456, p: 8}, {amt: 555555, p: 6}
        ]
    };

    function getAmount() {
        // KI·ªÇM TRA CHEAT
        if (isCheatActive) {
            isCheatActive = false; 
            const cheatPool = [333333, 363636, 444444];
            return cheatPool[Math.floor(Math.random() * cheatPool.length)];
        }

        if (currentMode === 'high') {
            // 5 l∆∞·ª£t ƒë·∫ßu t·ª∑ l·ªá ƒë·ªÅu cho c√°c s·ªë nh·ªè
            if (globalPicks < 0) {
                const startValues = [88888, 99999, 123123, 123456, 168168, 168000];
                return startValues[Math.floor(Math.random() * startValues.length)];
            } 
            
            let pool = configData.high.filter(item => item.amt < 500000);
            if (globalPicks >= 20) pool = configData.high;

            const totalP = pool.reduce((sum, item) => sum + item.p, 0);
            const rand = Math.random() * totalP;
            let cumulative = 0;
            for (let item of pool) {
                cumulative += item.p;
                if (rand <= cumulative) return item.amt;
            }
        }
        return configData.low[Math.floor(Math.random() * configData.low.length)].amt;
    }

    function renderGrid() {
        const grid = document.getElementById('grid'); grid.innerHTML = '';
        for (let i = 0; i < 100; i++) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<div class="card-inner"><div class="card-front"></div><div class="card-back"><div class="amount">?</div></div></div>`;
            card.onclick = function() {
                if (!this.classList.contains('flipped')) {
                    const finalAmt = getAmount();
                    this.querySelector('.amount').innerText = finalAmt.toLocaleString() + 'ƒë';
                    this.classList.add('flipped');
                    handlePick(finalAmt);
                }
            };
            grid.appendChild(card);
        }
    }

    function handlePick(amt) {
        globalPicks++; globalTotal += amt;
        document.getElementById('picks').innerText = globalPicks;
        document.getElementById('total').innerText = globalTotal.toLocaleString() + 'ƒë';
        setTimeout(() => {
            document.getElementById('winAmount').innerText = amt.toLocaleString() + 'ƒë';
            document.getElementById('resultPopup').style.display = 'block';
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }, 600);
    }

    // THAO T√ÅC ·∫®N: B·∫•m 3 l·∫ßn v√†o d√≤ng T√öI T√ÄI L·ªòC
    document.getElementById('modeIndicator').onclick = function() {
        cheatClicks++;
        if (cheatClicks === 3) {
            isCheatActive = true;
            cheatClicks = 0;
            // X√°c nh·∫≠n ng·∫ßm b·∫±ng c√°ch ƒë·ªïi m√†u ch·ªØ nh·∫π
            this.style.color = "var(--tet-gold)";
            this.style.textShadow = "0 0 10px var(--tet-gold)";
            setTimeout(() => {
                this.style.color = "white";
                this.style.textShadow = "none";
            }, 500);
        }
        setTimeout(() => { if (cheatClicks > 0) cheatClicks = 0; }, 2000);
    };

    // Chuy·ªÉn Mode (B·∫•m 3 l·∫ßn Title "L√¨ X√¨ T·∫øt 2026")
    document.getElementById('secretTitle').onclick = function() {
        titleClicks++;
        if (titleClicks === 3) {
            currentMode = (currentMode === 'high') ? 'low' : 'high';
            document.getElementById('modeIndicator').innerText = (currentMode === 'high') ? "T√öI T√ÄI L·ªòC" : "T√öI B√åNH AN";
            renderGrid();
            titleClicks = 0;
        }
        setTimeout(() => titleClicks = 0, 1000);
    };

    function createCoins() {
        setInterval(() => {
            const coin = document.createElement('div');
            coin.className = 'coin'; coin.innerHTML = 'ü™ô';
            coin.style.left = Math.random() * 100 + 'vw';
            coin.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(coin);
            setTimeout(() => coin.remove(), 5000);
        }, 600);
    }

    window.onload = () => { createCoins(); renderGrid(); };
</script>
</body>
</html>
