<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>L√¨ X√¨ T·∫øt 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700;900&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --tet-red: #d32f2f;
            --tet-gold: #ffeb3b;
            --dark-red: #8e0000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Lexend', sans-serif;
            background: var(--dark-red);
            color: var(--tet-gold);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 50px;
        }

        /* ƒê·ªìng xu r∆°i */
        .coin {
            position: fixed; top: -50px; font-size: 18px; z-index: 0;
            pointer-events: none; animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }

        .container { max-width: 500px; margin: 0 auto; position: relative; z-index: 2; padding: 10px; }

        .header {
            text-align: center; padding: 15px; background: rgba(0,0,0,0.3);
            border-radius: 20px; border: 2px solid var(--tet-gold); margin-bottom: 15px;
        }

        #secretTitle { cursor: pointer; user-select: none; font-family: 'Pacifico', cursive; font-size: 1.8rem; margin: 5px 0; }

        /* Grid 4 c·ªôt chu·∫©n */
        .cards-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }

        .card { aspect-ratio: 3/4.5; perspective: 1000px; }
        .card-inner {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 10px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 1.5px solid var(--tet-gold);
        }

        /* M·∫∑t tr∆∞·ªõc */
        .card-front { background: var(--tet-red); box-shadow: inset 0 0 15px rgba(0,0,0,0.3); }
        .card-front::before { content: "üßß"; font-size: 1.6rem; }
        
        /* D·∫•u hi·ªáu nh·∫≠n bi·∫øt b√≠ m·∫≠t (Ch·∫•m nh·ªè ·ªü g√≥c) */
        .mode-high .card-front::after { content: ""; position: absolute; bottom: 5px; right: 5px; width: 4px; height: 4px; background: var(--tet-gold); border-radius: 50%; opacity: 0.5; }
        .mode-low .card-front::after { content: ""; position: absolute; bottom: 5px; right: 5px; width: 4px; height: 4px; background: #4a0000; border-radius: 50%; opacity: 0.5; }

        /* M·∫∂T SAU - FIX L·ªñI UI */
        .card-back {
            background: #ffffff; 
            background-image: radial-gradient(#fff9c4 0.5px, transparent 0.5px);
            background-size: 10px 10px;
            color: var(--tet-red);
            transform: rotateY(180deg);
            padding: 5px;
        }

        .card-back .label { font-size: 0.5rem; font-weight: bold; opacity: 0.6; margin-bottom: 4px; color: #888; }
        .card-back .amount { 
            font-size: 0.75rem; /* TƒÉng size ƒë·ªÉ d·ªÖ ƒë·ªçc */
            font-weight: 900; 
            word-break: break-all; 
            line-height: 1.1;
        }

        .stats { margin-top: 20px; text-align: center; font-size: 0.8rem; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 50px; }

        /* Popup */
        .result-popup {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #fff; border: 6px solid var(--tet-gold);
            padding: 25px; border-radius: 25px; text-align: center;
            z-index: 3000; display: none; width: 85%; max-width: 320px;
            box-shadow: 0 0 100px rgba(0,0,0,0.5);
        }

        #winAmount { font-size: 2.5rem; color: var(--tet-red); font-weight: 900; margin: 15px 0; }
        .btn-close { padding: 12px 35px; background: var(--tet-red); color: white; border: none; border-radius: 50px; font-weight: 700; cursor: pointer; font-family: inherit; }

        /* Animation cho bao l√¨ x√¨ ch∆∞a m·ªü */
        .card:not(.flipped) { animation: shake 4s ease-in-out infinite; }
        @keyframes shake { 0%, 100% { transform: rotate(0); } 25% { transform: rotate(2deg); } 75% { transform: rotate(-2deg); } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div style="font-size: 2.8rem; cursor: pointer;" id="adminTrigger">üê¥</div>
        <h1 id="secretTitle">L√¨ X√¨ T·∫øt 2026</h1>
        <p id="modeIndicator" style="font-size: 0.65rem; opacity: 0.4; letter-spacing: 1px; font-weight: bold;">T√öI T√ÄI L·ªòC</p>
    </div>

    <div class="cards-grid" id="grid"></div>

    <div class="stats">
        L∆∞·ª£t m·ªü: <span id="picks">0</span> | T·ªïng ti·ªÅn: <span id="total" style="color:var(--tet-gold)">0ƒë</span>
    </div>
</div>

<div class="result-popup" id="resultPopup">
    <p style="color: #d32f2f; font-weight: bold; font-size: 1.1rem;">üßß Ch√∫c M·ª´ng! üßß</p>
    <div id="winAmount">0ƒë</div>
    <button class="btn-close" onclick="closePopup()">NH·∫¨N L·ªòC</button>
</div>

<div id="adminModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:4000; padding:20px;">
    <div style="background:white; padding:25px; border-radius:20px; max-width:350px; margin:15vh auto; color:#333; text-align:center;">
        <h3 style="margin-bottom:15px">Qu·∫£n tr·ªã vi√™n</h3>
        <input type="password" id="adminPass" placeholder="Nh·∫≠p m·∫≠t kh·∫©u..." style="width:100%; padding:15px; margin-bottom:15px; border:2px solid #eee; border-radius:10px; font-size:1rem;">
        <button class="btn-close" style="width:100%" onclick="verifyAdmin()">X√ÅC NH·∫¨N</button>
    </div>
</div>

<script>
    let currentMode = 'high'; // M·∫∑c ƒë·ªãnh l√† High (May m·∫Øn)
    let globalPicks = 0;
    let globalTotal = 0;
    let titleClicks = 0;
    let adminClicks = 0;
    
    const config = {
        low: [10000, 20000, 30000, 50000, 68000, 88000, 100000],
        high: [99999, 111111, 123123, 168000, 123456, 168168, 200000, 333333, 555555]
    };

    function createCoins() {
        setInterval(() => {
            const coin = document.createElement('div');
            coin.className = 'coin';
            coin.innerHTML = 'ü™ô';
            coin.style.left = Math.random() * 100 + 'vw';
            coin.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(coin);
            setTimeout(() => coin.remove(), 5000);
        }, 600);
    }

    function getAmount() {
        let pool = [...config[currentMode]];
        // Logic ch·∫∑n theo l∆∞·ª£t m·ªü nh∆∞ y√™u c·∫ßu tr∆∞·ªõc
        if (globalPicks < 5) pool = pool.filter(v => v < 250000);
        else if (globalPicks < 30) pool = pool.filter(v => v < 500000);
        
        pool.sort((a,b) => a - b);
        // T·ª∑ l·ªá tr√∫ng s·ªë nh·ªè cao h∆°n m·ªôt ch√∫t
        let idx = Math.floor(Math.pow(Math.random(), 1.5) * pool.length);
        return pool[idx];
    }

    function renderGrid() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        grid.className = `cards-grid mode-${currentMode}`;
        document.getElementById('modeIndicator').innerText = currentMode === 'high' ? "T√öI T√ÄI L·ªòC" : "T√öI B√åNH AN";

        for (let i = 0; i < 100; i++) {
            const amt = getAmount();
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back">
                        <div class="label">L·ªòC XU√ÇN</div>
                        <div class="amount">${amt.toLocaleString()}ƒë</div>
                    </div>
                </div>
            `;
            card.onclick = function() {
                if (!this.classList.contains('flipped')) {
                    this.classList.add('flipped');
                    handlePick(amt);
                }
            };
            grid.appendChild(card);
        }
    }

    // Nh·∫•n 3 l·∫ßn v√†o Title ƒë·ªÉ ƒë·ªïi lo·∫°i (Logic ·∫©n)
    document.getElementById('secretTitle').onclick = function() {
        titleClicks++;
        if (titleClicks === 3) {
            currentMode = (currentMode === 'high') ? 'low' : 'high';
            renderGrid();
            titleClicks = 0;
            // Hi·ªáu ·ª©ng nh√°y nh·∫π ti√™u ƒë·ªÅ ƒë·ªÉ x√°c nh·∫≠n ƒë·ªïi th√†nh c√¥ng
            this.style.color = "#fff";
            setTimeout(() => this.style.color = "var(--tet-gold)", 300);
        }
        setTimeout(() => titleClicks = 0, 1000);
    };

    function handlePick(amt) {
        globalPicks++;
        globalTotal += amt;
        document.getElementById('picks').innerText = globalPicks;
        document.getElementById('total').innerText = globalTotal.toLocaleString() + 'ƒë';
        
        setTimeout(() => {
            document.getElementById('winAmount').innerText = amt.toLocaleString() + 'ƒë';
            document.getElementById('resultPopup').style.display = 'block';
            // B·∫Øn ph√°o hoa gi·∫•y
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#ffeb3b', '#d32f2f', '#ffffff'] });
        }, 600);
    }

    function closePopup() { document.getElementById('resultPopup').style.display = 'none'; }

    // Admin Password (Click 3 l·∫ßn v√†o Ng·ª±a)
    document.getElementById('adminTrigger').onclick = function() {
        adminClicks++;
        if (adminClicks === 3) {
            document.getElementById('adminModal').style.display = 'block';
            adminClicks = 0;
        }
        setTimeout(() => adminClicks = 0, 1000);
    };

    function verifyAdmin() {
        if (document.getElementById('adminPass').value === "Test@12345") {
            alert("ƒêANG ·ªû CH·∫æ ƒê·ªò: " + currentMode.toUpperCase());
            document.getElementById('adminModal').style.display = 'none';
        } else { alert("M·∫≠t kh·∫©u kh√¥ng ƒë√∫ng!"); }
    }

    window.onload = () => { createCoins(); renderGrid(); };
</script>
</body>
</html>
