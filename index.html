<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>L√¨ X√¨ T·∫øt 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --tet-red: #d32f2f;
            --tet-gold: #ffeb3b;
            --dark-red: #8e0000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Lexend', sans-serif;
            background: var(--dark-red);
            color: var(--tet-gold);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 50px;
        }

        .coin {
            position: fixed; top: -50px; font-size: 18px; z-index: 0;
            pointer-events: none; animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }

        .container { max-width: 500px; margin: 0 auto; position: relative; z-index: 2; padding: 10px; }

        .header {
            text-align: center; padding: 15px; background: rgba(0,0,0,0.2);
            border-radius: 15px; border: 2px solid var(--tet-gold); margin-bottom: 15px;
        }

        #secretTitle { cursor: pointer; user-select: none; font-family: 'Pacifico', cursive; font-size: 1.8rem; }

        .cards-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }

        .card { aspect-ratio: 3/4.2; perspective: 1000px; }
        .card-inner {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255, 235, 59, 0.4);
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .card-front { background: var(--tet-red); position: relative; }
        
        /* D·∫•u hi·ªáu nh·∫≠n bi·∫øt b√≠ m·∫≠t */
        .mode-high .card-front::after { content: ""; position: absolute; bottom: 4px; right: 4px; width: 3px; height: 3px; background: var(--tet-gold); border-radius: 50%; opacity: 0.6; }
        .mode-low .card-front::after { content: ""; position: absolute; bottom: 4px; right: 4px; width: 3px; height: 3px; background: #5d0000; border-radius: 50%; opacity: 0.6; }

        .card-front::before { content: "üßß"; font-size: 1.4rem; }

        .card-back {
            background: #fff; color: var(--tet-red);
            transform: rotateY(180deg); font-weight: 800;
            font-size: 0.65rem; text-align: center; padding: 2px;
            display: flex; flex-direction: column;
        }

        .stats { margin-top: 15px; text-align: center; font-size: 0.8rem; color: white; opacity: 0.8; }

        .result-popup {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #fff; border: 5px solid var(--tet-gold);
            padding: 20px; border-radius: 20px; text-align: center;
            z-index: 3000; display: none; width: 85%; max-width: 320px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        #winAmount { font-size: 2.2rem; color: var(--tet-red); font-weight: 900; margin: 10px 0; }
        .btn-close { padding: 10px 30px; background: var(--tet-red); color: white; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; }

        /* Hi·ªáu ·ª©ng rung nh·∫π cho bao l√¨ x√¨ ch∆∞a m·ªü */
        .card:not(.flipped) { animation: sway 3s ease-in-out infinite; }
        @keyframes sway { 0%, 100% { transform: rotate(-1deg); } 50% { transform: rotate(1deg); } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div style="font-size: 2.5rem; cursor: pointer;" id="adminTrigger">üê¥</div>
        <h1 id="secretTitle">L√¨ X√¨ T·∫øt 2026</h1>
        <p id="modeIndicator" style="font-size: 0.6rem; opacity: 0.3;">T√∫i T√†i L·ªôc</p>
    </div>

    <div class="cards-grid" id="grid"></div>

    <div class="stats">
        ƒê√£ m·ªü: <span id="picks">0</span> | T·ªïng ti·ªÅn: <span id="total">0ƒë</span>
    </div>
</div>

<div class="result-popup" id="resultPopup">
    <p style="color: #666; font-weight: bold;">üßß B·∫°n nh·∫≠n ƒë∆∞·ª£c l·ªôc üßß</p>
    <div id="winAmount">0ƒë</div>
    <button class="btn-close" onclick="closePopup()">Tuy·ªát v·ªùi!</button>
</div>

<div id="adminModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:4000; padding:20px;">
    <div style="background:white; padding:20px; border-radius:15px; max-width:400px; margin:auto; color:#333;">
        <h3>C·∫•u h√¨nh h·ªá th·ªëng</h3>
        <input type="password" id="adminPass" placeholder="M·∫≠t kh·∫©u..." style="width:100%; padding:12px; margin:15px 0; border:1px solid #ccc;">
        <button class="btn-close" style="width:100%" onclick="verifyAdmin()">X√°c nh·∫≠n</button>
    </div>
</div>

<script>
    let currentMode = 'high'; // M·∫∑c ƒë·ªãnh l√† High
    let globalPicks = 0;
    let globalTotal = 0;
    let titleClickCount = 0;
    let adminClickCount = 0;
    
    const config = {
        low: [10000, 20000, 30000, 50000, 68000, 88000, 100000],
        high: [99999, 111111, 123123, 168000, 123456, 168168, 200000, 333333, 555555]
    };

    function createCoins() {
        setInterval(() => {
            const coin = document.createElement('div');
            coin.className = 'coin';
            coin.innerHTML = 'ü™ô';
            coin.style.left = Math.random() * 100 + 'vw';
            coin.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(coin);
            setTimeout(() => coin.remove(), 5000);
        }, 500);
    }

    function getAmount() {
        let pool = [...config[currentMode]];
        if (globalPicks < 5) pool = pool.filter(v => v < 250000);
        else if (globalPicks < 30) pool = pool.filter(v => v < 500000);
        
        // Random c√≥ tr·ªçng s·ªë (s·ªë nh·ªè xu·∫•t hi·ªán nhi·ªÅu h∆°n)
        pool.sort((a,b) => a - b);
        let idx = Math.floor(Math.pow(Math.random(), 2) * pool.length);
        return pool[idx];
    }

    function renderGrid() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        grid.className = `cards-grid mode-${currentMode}`;
        document.getElementById('modeIndicator').innerText = currentMode === 'high' ? "T√∫i T√†i L·ªôc" : "T√∫i B√¨nh An";

        for (let i = 0; i < 100; i++) {
            const amt = getAmount();
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back">
                        <span style="font-size:0.5rem; opacity:0.5; margin-bottom:5px;">L·ªòC XU√ÇN</span>
                        <span>${amt.toLocaleString()}ƒë</span>
                    </div>
                </div>
            `;
            card.onclick = function() {
                if (!this.classList.contains('flipped')) {
                    this.classList.add('flipped');
                    handlePick(amt);
                }
            };
            grid.appendChild(card);
        }
    }

    // Nh·∫•n 3 l·∫ßn v√†o Title ƒë·ªÉ ƒë·ªïi lo·∫°i
    document.getElementById('secretTitle').onclick = function() {
        titleClickCount++;
        if (titleClickCount === 3) {
            currentMode = (currentMode === 'high') ? 'low' : 'high';
            renderGrid();
            titleClickCount = 0;
            // Hi·ªáu ·ª©ng nh√°y nh·∫π ƒë·ªÉ nh·∫≠n bi·∫øt
            this.style.opacity = "0.5";
            setTimeout(() => this.style.opacity = "1", 200);
        }
        setTimeout(() => titleClickCount = 0, 1000);
    };

    function handlePick(amt) {
        globalPicks++;
        globalTotal += amt;
        document.getElementById('picks').innerText = globalPicks;
        document.getElementById('total').innerText = globalTotal.toLocaleString() + 'ƒë';
        
        setTimeout(() => {
            document.getElementById('winAmount').innerText = amt.toLocaleString() + 'ƒë';
            document.getElementById('resultPopup').style.display = 'block';
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#ffeb3b', '#d32f2f'] });
        }, 500);
    }

    function closePopup() { document.getElementById('resultPopup').style.display = 'none'; }

    // Admin Modal (Click 3 l·∫ßn v√†o ng·ª±a)
    document.getElementById('adminTrigger').onclick = function() {
        adminClickCount++;
        if (adminClickCount === 3) {
            document.getElementById('adminModal').style.display = 'block';
            adminClickCount = 0;
        }
        setTimeout(() => adminClickCount = 0, 1000);
    };

    function verifyAdmin() {
        if (document.getElementById('adminPass').value === "Test@12345") {
            alert("Ch·∫ø ƒë·ªô hi·ªán t·∫°i: " + currentMode.toUpperCase());
            document.getElementById('adminModal').style.display = 'none';
        } else { alert("Sai m·∫≠t kh·∫©u!"); }
    }

    window.onload = () => { createCoins(); renderGrid(); };
</script>
</body>
</html>
