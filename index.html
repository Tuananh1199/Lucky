<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>L√¨ X√¨ T·∫øt 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700;900&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --tet-red: #d32f2f; --tet-gold: #ffeb3b; --dark-red: #8e0000; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Lexend', sans-serif; background: var(--dark-red); color: var(--tet-gold); min-height: 100vh; overflow-x: hidden; padding-bottom: 50px; }
        
        .coin { position: fixed; top: -50px; font-size: 18px; z-index: 0; pointer-events: none; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }

        .container { max-width: 500px; margin: 0 auto; position: relative; z-index: 2; padding: 10px; }
        .header { text-align: center; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 20px; border: 2px solid var(--tet-gold); margin-bottom: 15px; }
        #secretTitle { cursor: pointer; user-select: none; font-family: 'Pacifico', cursive; font-size: 1.8rem; margin: 5px 0; }

        .cards-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .card { aspect-ratio: 3/4.5; perspective: 1000px; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; }
        .card.flipped .card-inner { transform: rotateY(180deg); }

        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1.5px solid var(--tet-gold); }
        .card-front { background: var(--tet-red); box-shadow: inset 0 0 15px rgba(0,0,0,0.3); }
        .card-front::before { content: "üßß"; font-size: 1.6rem; }
        
        /* Ch·∫•m nh·ªè b√≠ m·∫≠t */
        .mode-high .card-front::after { content: ""; position: absolute; bottom: 5px; right: 5px; width: 4px; height: 4px; background: var(--tet-gold); border-radius: 50%; opacity: 0.5; }
        .mode-low .card-front::after { content: ""; position: absolute; bottom: 5px; right: 5px; width: 4px; height: 4px; background: #4a0000; border-radius: 50%; opacity: 0.5; }

        .card-back { background: #ffffff; color: var(--tet-red); transform: rotateY(180deg); padding: 5px; text-align: center; }
        .card-back .label { font-size: 0.5rem; font-weight: bold; opacity: 0.6; margin-bottom: 4px; color: #888; }
        .card-back .amount { font-size: 0.75rem; font-weight: 900; word-break: break-all; line-height: 1.1; }

        .stats { margin-top: 20px; text-align: center; font-size: 0.8rem; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 50px; }
        .result-popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; border: 6px solid var(--tet-gold); padding: 25px; border-radius: 25px; text-align: center; z-index: 3000; display: none; width: 85%; max-width: 320px; box-shadow: 0 0 100px rgba(0,0,0,0.5); }
        #winAmount { font-size: 2.5rem; color: var(--tet-red); font-weight: 900; margin: 15px 0; }
        .btn-red { padding: 12px 35px; background: var(--tet-red); color: white; border: none; border-radius: 50px; font-weight: 700; cursor: pointer; width: 100%; margin-top: 10px; }

        /* Admin Styles */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 4000; overflow-y: auto; padding: 20px; }
        .modal-content { background: white; color: #333; padding: 20px; border-radius: 20px; max-width: 450px; margin: 0 auto; }
        .config-row { display: flex; gap: 5px; margin-bottom: 8px; align-items: center; }
        .config-row input { padding: 8px; border: 1px solid #ddd; border-radius: 5px; font-size: 13px; }
        label { font-size: 12px; font-weight: bold; margin-top: 10px; display: block; color: var(--tet-red); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div style="font-size: 2.8rem; cursor: pointer;" id="adminTrigger">üê¥</div>
        <h1 id="secretTitle">L√¨ X√¨ T·∫øt 2026</h1>
        <p id="modeIndicator" style="font-size: 0.65rem; opacity: 0.4; letter-spacing: 1px; font-weight: bold;">T√öI T√ÄI L·ªòC</p>
    </div>
    <div class="cards-grid" id="grid"></div>
    <div class="stats">L∆∞·ª£t m·ªü: <span id="picks">0</span> | T·ªïng ti·ªÅn: <span id="total" style="color:var(--tet-gold)">0ƒë</span></div>
</div>

<div class="result-popup" id="resultPopup">
    <p style="color: #d32f2f; font-weight: bold;">üßß Ch√∫c M·ª´ng! üßß</p>
    <div id="winAmount">0ƒë</div>
    <button class="btn-red" onclick="closePopup()">NH·∫¨N L·ªòC</button>
</div>

<div id="adminModal" class="modal">
    <div class="modal-content">
        <h2 style="text-align:center; color:var(--tet-red)">C√†i ƒê·∫∑t L√¨ X√¨</h2>
        
        <div id="passArea">
            <input type="password" id="adminPass" placeholder="Nh·∫≠p m·∫≠t kh·∫©u..." style="width:100%; padding:15px; margin:20px 0; border:1px solid #ddd; border-radius:10px;">
            <button class="btn-red" onclick="verifyAdmin()">V√†o Qu·∫£n Tr·ªã</button>
        </div>

        <div id="settingsArea" style="display:none">
            <label>Ch·∫ø ƒë·ªô hi·ªán t·∫°i: <span id="activeModeText" style="color:blue">HIGH</span></label>
            <p style="font-size: 11px; color: #666; margin-bottom: 10px;">(Nh·∫•n Title 3 l·∫ßn ngo√†i trang ch·ªß ƒë·ªÉ ƒë·ªïi ch·∫ø ƒë·ªô)</p>
            
            <label>T√πy ch·ªânh M·ªánh gi√° & T·ª∑ l·ªá (%):</label>
            <div id="itemsList" style="max-height: 300px; overflow-y: auto; margin: 10px 0; border: 1px inset #eee; padding: 10px;"></div>
            
            <button onclick="addItem()" style="font-size:12px; padding:5px; margin-bottom:10px;">+ Th√™m m·ªánh gi√°</button>
            <button class="btn-red" onclick="saveConfig()">L∆∞u C·∫•u H√¨nh & Reset Grid</button>
            <button class="btn-red" style="background:#666" onclick="document.getElementById('adminModal').style.display='none'">ƒê√≥ng</button>
        </div>
    </div>
</div>

<script>
    let currentMode = 'high'; // M·∫∑c ƒë·ªãnh
    let globalPicks = 0;
    let globalTotal = 0;
    let titleClicks = 0;
    let adminClicks = 0;

    // Config m·∫∑c ƒë·ªãnh theo y√™u c·∫ßu c·ªßa b·∫°n
    let configData = {
        low: [
            {amt: 11111, p: 20}, {amt: 12345, p: 20}, {amt: 22222, p: 15}, 
            {amt: 33333, p: 15}, {amt: 36363, p: 15}, {amt: 55555, p: 15}
        ],
        high: [
            {amt: 99999, p: 30}, {amt: 123456, p: 20}, {amt: 168168, p: 15}, 
            {amt: 333333, p: 15}, {amt: 555555, p: 20}
        ]
    };

    function createCoins() {
        setInterval(() => {
            const coin = document.createElement('div');
            coin.className = 'coin'; coin.innerHTML = 'ü™ô';
            coin.style.left = Math.random() * 100 + 'vw';
            coin.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(coin);
            setTimeout(() => coin.remove(), 5000);
        }, 600);
    }

    function getAmount() {
        let pool = configData[currentMode];
        
        // Logic ch·∫∑n theo l∆∞·ª£t m·ªü
        if (globalPicks < 5) pool = pool.filter(item => item.amt < 250000);
        else if (globalPicks < 30) pool = pool.filter(item => item.amt < 500000);

        if (pool.length === 0) pool = configData[currentMode];

        const rand = Math.random() * 100;
        let cumulative = 0;
        for (let item of pool) {
            cumulative += item.p;
            if (rand <= cumulative) return item.amt;
        }
        return pool[0].amt;
    }

    function renderGrid() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        grid.className = `cards-grid mode-${currentMode}`;
        document.getElementById('modeIndicator').innerText = currentMode === 'high' ? "T√öI T√ÄI L·ªòC" : "T√öI B√åNH AN";

        for (let i = 0; i < 100; i++) {
            const amt = getAmount();
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<div class="card-inner"><div class="card-front"></div><div class="card-back"><div class="label">L·ªòC XU√ÇN</div><div class="amount">${amt.toLocaleString()}ƒë</div></div></div>`;
            card.onclick = function() {
                if (!this.classList.contains('flipped')) {
                    this.classList.add('flipped');
                    handlePick(amt);
                }
            };
            grid.appendChild(card);
        }
    }

    // Nh·∫•n 3 l·∫ßn Title ƒë·ªÉ ƒë·ªïi Mode
    document.getElementById('secretTitle').onclick = function() {
        titleClicks++;
        if (titleClicks === 3) {
            currentMode = (currentMode === 'high') ? 'low' : 'high';
            renderGrid();
            titleClicks = 0;
            this.style.color = "#fff";
            setTimeout(() => this.style.color = "var(--tet-gold)", 300);
        }
        setTimeout(() => titleClicks = 0, 1000);
    };

    function handlePick(amt) {
        globalPicks++; globalTotal += amt;
        document.getElementById('picks').innerText = globalPicks;
        document.getElementById('total').innerText = globalTotal.toLocaleString() + 'ƒë';
        setTimeout(() => {
            document.getElementById('winAmount').innerText = amt.toLocaleString() + 'ƒë';
            document.getElementById('resultPopup').style.display = 'block';
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#ffeb3b', '#d32f2f'] });
        }, 600);
    }

    function closePopup() { document.getElementById('resultPopup').style.display = 'none'; }

    // Admin Logic
    document.getElementById('adminTrigger').onclick = function() {
        adminClicks++;
        if (adminClicks === 3) { document.getElementById('adminModal').style.display = 'block'; adminClicks = 0; }
        setTimeout(() => adminClicks = 0, 1000);
    };

    function verifyAdmin() {
        if (document.getElementById('adminPass').value === "Test@12345") {
            document.getElementById('passArea').style.display = 'none';
            document.getElementById('settingsArea').style.display = 'block';
            loadSettingsToUI();
        } else { alert("Sai m·∫≠t kh·∫©u!"); }
    }

    function loadSettingsToUI() {
        const list = document.getElementById('itemsList');
        document.getElementById('activeModeText').innerText = currentMode.toUpperCase();
        list.innerHTML = '';
        configData[currentMode].forEach((item, idx) => {
            addItemUI(item.amt, item.p);
        });
    }

    function addItemUI(amt = 10000, p = 10) {
        const div = document.createElement('div');
        div.className = 'config-row';
        div.innerHTML = `
            <input type="number" class="in-amt" value="${amt}" style="flex:2" placeholder="S·ªë ti·ªÅn">
            <input type="number" class="in-p" value="${p}" style="flex:1" placeholder="%">
            <button onclick="this.parentElement.remove()" style="color:red; border:none; background:none; font-weight:bold;">X</button>
        `;
        document.getElementById('itemsList').appendChild(div);
    }

    function addItem() { addItemUI(); }

    function saveConfig() {
        const ampts = document.querySelectorAll('.in-amt');
        const probs = document.querySelectorAll('.in-p');
        let newItems = [];
        let totalP = 0;

        ampts.forEach((el, i) => {
            const a = parseInt(el.value);
            const p = parseFloat(probs[i].value);
            newItems.push({amt: a, p: p});
            totalP += p;
        });

        if (totalP !== 100) {
            alert("L·ªói: T·ªïng t·ª∑ l·ªá % ph·∫£i b·∫±ng 100. Hi·ªán t·∫°i ƒëang l√†: " + totalP + "%");
            return;
        }

        configData[currentMode] = newItems;
        alert("ƒê√£ l∆∞u c·∫•u h√¨nh cho t√∫i " + currentMode.toUpperCase());
        document.getElementById('adminModal').style.display = 'none';
        renderGrid();
    }

    window.onload = () => { createCoins(); renderGrid(); };
</script>
</body>
</html>
